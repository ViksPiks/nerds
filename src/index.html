<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nerds design studio in London. Mobile app. Android. IOS. Web-design."
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Nerds</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <header class="header">
          <div class="header__wrapper">
            <a href="/" class="main-logo">
              <img
                width="160"
                height="65"
                src="svg/nerds-logo.svg"
                alt="Nerds"
              />
            </a>

            <ul class="header__list">
              <li>
                <a href="#" class="header__link">Studio</a>
              </li>
              <li>
                <a href="#" class="header__link">Clients</a>
              </li>
              <li>
                <a href="#" class="header__link">Shop</a>
              </li>
              <li>
                <a href="#" class="header__link">Contacts</a>
              </li>
            </ul>

            <button class="header__cart-btn" type="button">
              <img
                width="15px"
                height="15px"
                src="svg/cart-icon.svg"
                alt="Cart"
              />
              Cart
            </button>
          </div>
        </header>

        <div class="jumbotron__content-wrapper">
          <h1 class="jumbotron__heading">
            We are slow, expensive, meticulous.
          </h1>
          <p class="jumbotron__description">
            Mathematically verified design for your website or mobile
            application.
          </p>
          <a class="button button--primary">Learn more</a>
        </div>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
