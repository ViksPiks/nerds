<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nerds design studio in Russia. Mobile app. Android. IOS. Web-design."
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Shop</title>
  </head>
  <body>
    <header>
      <div class="container">
        <header class="header">
          <button
            type="button"
            class="hamburger header__hamburger"
            aria-label="Open navigation menu"
          >
            <span class="hamburger__bar hamburger__bar--1"></span>
            <span class="hamburger__bar hamburger__bar--2"></span>
            <span class="hamburger__bar hamburger__bar--3"></span>
          </button>
          <a href="/" class="main-logo">
            <svg width="160" height="66">
              <use href="svg/nerds-logo.svg#nerds"></use>
            </svg>
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li>
                <a href="#" class="header__link">Studio</a>
              </li>
              <li>
                <a href="#" class="header__link">Clients</a>
              </li>
              <li>
                <a href="catalog.html" class="header__link">Shop</a>
              </li>
              <li>
                <a href="#" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>

          <button class="header__cart-btn" type="button">
            <svg width="15" height="15">
              <use href="svg/cart-icon.svg#cart"></use>
            </svg>
            Cart
          </button>
        </header>
      </div>
    </header>

    <main></main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <ul class="footer__icons-list">
            <li>
              <a href="#" class="footer__icon">
                <span class="visually-hidden">vkontakte</span>
                <svg width="26" height="15">
                  <use href="svg/vk-icon.svg#vkontakte" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="footer__icon">
                <span class="visually-hidden">facebook</span>
                <svg width="12" height="22">
                  <use href="svg/fb-icon.svg#facebook" />
                </svg>
              </a>
            </li>
            <li>
              <a href="#" class="footer__icon">
                <span class="visually-hidden">instagram</span>
                <svg width="21" height="21">
                  <use href="svg/insta-icon.svg#instagram" />
                </svg>
              </a>
            </li>
          </ul>
          <div class="footer__txt-capture">
            <p class="footer__txt">
              Let's be friends, it's benefitial for you!
            </p>
            <h3 class="footer__heading">
              10% discount for friends from social networks.
            </h3>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
